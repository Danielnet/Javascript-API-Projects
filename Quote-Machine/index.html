<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Random Quote Machine</title>

  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.processed.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div id="wrapper">
        <h1 id="quote">..</h1>
        <h1 id="author">..</h1>
        <button id="quote-button" class="btn" data-role="button">New Quote</button>
        <a class="twitter-share-button" hashtags="#quotes">
           <button id="twitter" class="btn" data-role="button"><span><i class="fa fa-twitter"></i></span> twitter</button></a>

      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="scripts/index.js"></script>

</body>

</html>
