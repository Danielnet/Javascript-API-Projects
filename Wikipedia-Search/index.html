<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Search</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <!--Made by Daniel EidsÃ¥- "Wikipedia Searcher"-->
<div class="main-container">
  <div class="search-bar">

    <input id="usrInput" type="text" placeholder="Wiki search"></input>

    <input type="submit" id="queryButton" value="Submit" class="button"></input>
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
        <input type="button" value="Get Random" class="button"></input>
      </a>
    <input id="reset" type="button" value="reset" class="button"></input>
    <div class="output-wrapper">
      <ol class="query-result">
      </ol>
    </div>
  </div>
  <div class="inner-container">
    <p>Search</p>
    <p id="p-left">Wikipedia</p>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
